<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Frank {% endblock %}</title>




    <!-- CSS -->
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='simplegrid.css') }}">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='customStyle.css') }}">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='sunburst.css') }}">

    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <script src="{{url_for('static', filename='js/prettify.js') }}"></script>
    <!-- JQUERY -->
    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- Meta Description tags -->
    <meta name="keywords" content="Frank Fan, personal, blog" />
    <!-- GA -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46290806-2', 'auto');
      ga('send', 'pageview');
    </script>

    {% block extra_scripts %}
    {% endblock %}
</head>

<body onload="prettyPrint()">
<div id="page-wrap">
    <div id="header">
        <a class="home" href="/">Frank Fan</a>
        <span class="header-links">
            <a href="/blog">| blog</a>
            <a href="/projects">| projects</a>
            <a href="/about">| about</a>
        </span>
    </div>
{% block badass_content %}
{% endblock %}
</div>


  <footer id="foot">
    <p>  <a href="https://user.qzone.qq.com/1227581263"> @Frank </a> <br>
  </footer>



{% block scripts %}
{% endblock %}
</body>
</html>
